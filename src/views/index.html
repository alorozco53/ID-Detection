<!DOCTYPE html>
<html>
  <head>
    <title>RU.js demos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>
    button, img {
      margin: 5px 5px;
    }
    .centered-container {
      margin: 20px;
      display: flex;
      justify-content: center;
    }
    .centered-text {
      text-align: center;
    }
    .margin-right {
      margin-right: 5px;
    }
  </style>
  <body>
    <header class="centered-text">
      <h1>RU.js demos</h1>
    </header>
    <main>
      <section>
        <div class="centered-container">
          <span class="margin-right"> pick a .png or .jpg file: </span>
          <input type="file" onchange="onImageSelected(event)" />
        </div>
        <div class="centered-container">
          <button onclick="detectFaces()"> Detect Faces </button>
	  <button onclick="detectLines()">Detect Horizontal and Vertical Lines</button>
          <button onclick="detectCFEPrice()"> Detect CFE Payment </button>
	  <button onclick="detectCFEBarcode()"> Detect CFE Barcode </button>
          <!-- <button onclick="detectSURF()"> Detect SURF Features </button> -->
          <!-- <button onclick="detectSIFT()"> Detect SIFT Features </button> -->
        </div>
      </section>
      <section>
        <div class="centered-container">
          <img id="input" src="" width="500" height="500" />
          <img id="output" src="" width="500" height="500" />
        </div>
      </section>
    </main>

    <script src="./api.js"></script>
    <script src="./helpers.js"></script>
    <script>
      var selectedFile;
      var selectedFileData;

      function onImageSelected(e) {
        selectedFile = e.target.files[0];
        var reader = new FileReader();
        reader.onload = function(re) {
          selectedFileData = re.target.result;
          displayImage('input', selectedFileData);
          document.getElementById('output').src = '';
        };
        reader.readAsDataURL(selectedFile);
      }

      function sendDetectionRequest(imageData, endpoint) {
        sendXhr(imageData, endpoint, function(err, responseImgData, responseText) {
          if (err) {
            console.error(err);
          } else {
            if (responseImgData) {
              displayImage('output', responseImgData);
            }
          if (responseText) {
             var h = document.createElement("p");
             var i = document.createElement("hr");
             var t = document.createTextNode(responseText);
             h.appendChild(i);
             i.appendChild(t);
             document.body.appendChild(h);
            }
          }
      
        });
      }

      function detectFaces() {
        return sendDetectionRequest(selectedFileData, 'faces');
      }

      function detectCFEBarcode() {
        return sendDetectionRequest(selectedFileData, 'cfeBarcode');
      }

      function detectCFEPrice() {
        return sendDetectionRequest(selectedFileData, 'cfePrice');
      }

      function detectLines() {
        return sendDetectionRequest(selectedFileData, 'lines');
      }

      function detectORB() {
        return sendDetectionRequest(selectedFileData, 'features/orb');
      }

      function detectSURF() {
        return sendDetectionRequest(selectedFileData, 'features/surf');
      }

      function detectSIFT() {
        return sendDetectionRequest(selectedFileData, 'features/sift');
      }

    </script>
  </body>
</html>
